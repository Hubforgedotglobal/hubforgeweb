<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Jobs - HubForge</title>
    <meta name="description" content="M&E, research, tech, and social impact jobs worldwide">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.5;
        }
        
        /* Minimal Header */
        .header {
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .header-inner {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
        }
        
        .logo span {
            color: rgba(255,255,255,0.5);
            font-weight: 400;
        }
        
        /* Hero - Search First */
        .hero {
            padding: 5rem 0 3rem;
            text-align: center;
        }
        
        .hero h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        
        .hero p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-wrapper {
            max-width: 650px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .search {
            width: 100%;
            padding: 1rem 1.25rem 1rem 3rem;
            font-size: 1.05rem;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .search:focus {
            outline: none;
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.25);
        }
        
        .search::placeholder {
            color: rgba(255,255,255,0.35);
        }
        
        .search-icon {
            position: absolute;
            left: 1.1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.4;
        }
        
        .post-btn {
            display: inline-block;
            padding: 0.9rem 2rem;
            background: #fff;
            color: #000;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .post-btn:hover {
            background: rgba(255,255,255,0.9);
            transform: translateY(-1px);
        }
        
        /* Filters - Minimal Pills */
        .filters {
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        
        .filter-pills {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .pill {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 50px;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .pill:hover {
            background: rgba(255,255,255,0.08);
            color: #fff;
        }
        
        .pill.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        
        /* Jobs Grid - Ultra Clean */
        .jobs {
            padding: 3rem 0 5rem;
        }
        
        .jobs-count {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.4);
            margin-bottom: 2rem;
        }
        
        .jobs-grid {
            display: grid;
            gap: 1rem;
        }
        
        .job {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .job:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.15);
        }
        
        .job-top {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .job-logo {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: rgba(255,255,255,0.06);
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .job-logo-text {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: linear-gradient(135deg, #e94bc4, #7b68ee);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .job-info {
            flex: 1;
            min-width: 0;
        }
        
        .job-title {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.35rem;
            color: #fff;
        }
        
        .job-org {
            font-size: 0.95rem;
            color: rgba(255,255,255,0.5);
        }
        
        .job-org a {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
        }
        
        .job-org a:hover {
            color: #fff;
        }
        
        .job-meta {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.4);
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .job-desc {
            font-size: 0.95rem;
            color: rgba(255,255,255,0.6);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .job-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .tag {
            padding: 0.3rem 0.75rem;
            background: rgba(255,255,255,0.06);
            border-radius: 6px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
        }
        
        .job-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.08);
        }
        
        .job-date {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.35);
        }
        
        .apply-btn {
            padding: 0.6rem 1.5rem;
            background: #fff;
            color: #000;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .apply-btn:hover {
            background: rgba(255,255,255,0.9);
        }
        
        /* States */
        .loading, .empty {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255,255,255,0.4);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Footer - Minimal */
        .footer {
            padding: 3rem 0;
            border-top: 1px solid rgba(255,255,255,0.08);
            margin-top: 4rem;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-links {
            display: flex;
            gap: 2rem;
        }
        
        .footer a {
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .footer a:hover {
            color: #fff;
        }
        
        .footer-text {
            color: rgba(255,255,255,0.3);
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a href="../index.html" class="logo">HubForge</a>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <h1>Impact Jobs</h1>
            <p>M&E, research, tech, and social impact opportunities worldwide</p>
            
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" class="search" id="search" placeholder="Search jobs...">
            </div>
            
            <button class="post-btn" id="post">Post a Job</button>
        </div>
    </section>

    <!-- Filters -->
    <section class="filters">
        <div class="container">
            <div class="filter-pills">
                <button class="pill active" data-f="type" data-v="all">All</button>
                <button class="pill" data-f="type" data-v="Full-time">Full-time</button>
                <button class="pill" data-f="type" data-v="Part-time">Part-time</button>
                <button class="pill" data-f="type" data-v="Contract">Contract</button>
                <button class="pill" data-f="remote" data-v="Fully Remote">Remote</button>
                <button class="pill" data-f="cat" data-v="M&E">M&E</button>
                <button class="pill" data-f="cat" data-v="Research">Research</button>
                <button class="pill" data-f="cat" data-v="Tech">Tech</button>
            </div>
        </div>
    </section>

    <!-- Jobs -->
    <section class="jobs">
        <div class="container">
            <div id="count" class="jobs-count"></div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            
            <div id="jobs" class="jobs-grid" style="display:none"></div>
            
            <div id="empty" class="empty" style="display:none">
                <p>No jobs found</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="../index.html">About</a>
                    <a href="../index.html#contact">Contact</a>
                    <a href="https://www.linkedin.com/company/hubforge" target="_blank">LinkedIn</a>
                </div>
                <p class="footer-text">&copy; 2025 HubForge</p>
            </div>
        </div>
    </footer>

    <script>
        const API = 'YOUR_APPS_SCRIPT_URL_HERE';
        const FORM = 'YOUR_TALLY_FORM_URL_HERE';
        
        let all = [];
        let f = { type: 'all', cat: 'all', remote: 'all', q: '' };
        
        document.getElementById('post').onclick = () => window.open(FORM, '_blank');
        
        // Filters
        document.querySelectorAll('.pill').forEach(p => {
            p.onclick = function() {
                const filter = this.dataset.f;
                const val = this.dataset.v;
                
                if (filter) {
                    document.querySelectorAll(`[data-f="${filter}"]`).forEach(x => x.classList.remove('active'));
                    this.classList.add('active');
                    f[filter] = val;
                } else {
                    document.querySelectorAll('.pill').forEach(x => x.classList.remove('active'));
                    this.classList.add('active');
                    f = { type: 'all', cat: 'all', remote: 'all', q: '' };
                }
                
                render();
            };
        });
        
        // Search
        document.getElementById('search').oninput = function(e) {
            clearTimeout(this.t);
            this.t = setTimeout(() => {
                f.q = e.target.value.toLowerCase();
                render();
            }, 200);
        };
        
        // Load
        fetch(API)
            .then(r => r.json())
            .then(d => {
                all = d.jobs || [];
                render();
            })
            .catch(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty').innerHTML = '<p>Unable to load jobs</p>';
                document.getElementById('empty').style.display = 'block';
            });
        
        function render() {
            let jobs = all.filter(j => {
                if (f.type !== 'all' && j.type !== f.type) return false;
                if (f.cat !== 'all' && j.category !== f.cat) return false;
                if (f.remote !== 'all' && j.remotePolicy !== f.remote) return false;
                if (f.q) {
                    const txt = `${j.title} ${j.organization} ${j.description} ${j.location}`.toLowerCase();
                    if (!txt.includes(f.q)) return false;
                }
                return true;
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('count').textContent = `${jobs.length} ${jobs.length === 1 ? 'job' : 'jobs'}`;
            
            if (jobs.length === 0) {
                document.getElementById('jobs').style.display = 'none';
                document.getElementById('empty').style.display = 'block';
                return;
            }
            
            document.getElementById('jobs').style.display = 'grid';
            document.getElementById('empty').style.display = 'none';
            document.getElementById('jobs').innerHTML = jobs.map(j => {
                const logo = j.logoUrl ? 
                    `<img src="${j.logoUrl}" alt="${j.organization}" class="job-logo">` :
                    `<div class="job-logo-text">${j.organization.charAt(0)}</div>`;
                
                const org = j.orgWebsite ?
                    `<a href="${j.orgWebsite}" target="_blank">${j.organization}</a>` :
                    j.organization;
                
                return `
                    <div class="job" onclick="window.open('${j.applyUrl}', '_blank')">
                        <div class="job-top">
                            ${logo}
                            <div class="job-info">
                                <div class="job-title">${j.title}</div>
                                <div class="job-org">${org}</div>
                            </div>
                        </div>
                        <div class="job-meta">
                            <span>${j.location}</span>
                            <span>${j.type}</span>
                            <span>${j.remotePolicy}</span>
                        </div>
                        <div class="job-desc">${j.description}</div>
                        <div class="job-tags">
                            <span class="tag">${j.category}</span>
                            ${j.salaryMin ? `<span class="tag">${j.currency} ${fmt(j.salaryMin)}-${fmt(j.salaryMax)}</span>` : ''}
                        </div>
                        <div class="job-footer">
                            <span class="job-date">${date(j.postedAt)}</span>
                            <a href="${j.applyUrl}" target="_blank" class="apply-btn" onclick="event.stopPropagation()">Apply</a>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function fmt(n) {
            return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        function date(d) {
            const diff = Math.floor((new Date() - new Date(d)) / 86400000);
            if (diff === 0) return 'Today';
            if (diff === 1) return 'Yesterday';
            if (diff < 7) return `${diff}d ago`;
            if (diff < 30) return `${Math.floor(diff / 7)}w ago`;
            return `${Math.floor(diff / 30)}mo ago`;
        }
    </script>
</body>
</html>
